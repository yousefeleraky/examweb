<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }

        #nav {
            background-color: #333333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 40px;
            height: 62px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #nav img {
            position: relative;
            width: 50px;
            right: 630px;
            bottom: 19px;
            max-height: 70px;
        }

        body {
            background-color: #f5f4fa;
        }

        h1 {
            text-align: center;
            color: rgb(109, 108, 108);
            margin-bottom: 20px;
            width: 100%;
            padding: 14px;
        }

        form {
            background-color: #fefeff;
            border: solid 2px #efeef3;
            border-radius: 10px;
            margin: auto;
            justify-content: center;
            display: flex;
            flex-direction: column;
            width: 400px;
            align-items: stretch
        }

        input {
            margin-top: 2px;
            margin-left: 5px;
            margin-right: 5px;
            border-width: 0.1px;
            height: 30px;
            border-radius: 5px;
            border-color: #efeef3;
        }

        label {
            color: black;
            font-weight: bold;
            font-size: small;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 5px;
        }

        a {
            text-decoration: none;
            text-transform: none;
            color: #333333;
        }

        button {
            background-color: #d9534f;
            color: #333333;
            margin: 5px;
            height: 30px;
            border-width: 0.2px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #c9302c;
        }

        .errorMessage {
            color: red;
            display: none;
            font-size: 12px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="nav">
        <img src="iti-logo.png" width="80px">
    </div>
    <h1>Register for ITI Exam</h1>

    <form id="registerForm">
        <label for="firstName">First Name</label><br>
        <input type="text" placeholder="Enter Your First Name" name="firstName" id="firstName" required><br>
        <p class="errorMessage" id="firstNameErrorMessage">
            First Name is Invalid! Please use only letters.
        </p>

        <label for="lastName">Last Name</label><br>
        <input type="text" placeholder="Enter Your Last Name" name="lastName" id="lastName" required><br>
        <p class="errorMessage" id="lastNameErrorMessage">
            Last Name is Invalid! Please use only letters.
        </p>

        <label for="email">Email</label><br>
        <input type="email" placeholder="Enter Your Email" name="email" id="email" required><br>
        <p class="errorMessage" id="emailErrorMessage">
            Email is Invalid! Please enter a correct email.
        </p>

        <label for="password">Password</label><br>
        <input type="password" placeholder="Enter Your Password" name="password" id="password" required><br><br>

        <button type="submit">Submit</button>
        <a href="log in.html" target="_blank">Already Have Account?</a><br>
    </form>

    <script src="registration.js"></script>
</body>

</html>
